
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="./../../css/cards.css">
    <link rel="stylesheet" href="./../../css/product.css">
  
</head>
<body>
  
  <div class="product-card">
      <img class="product-img" src="./../../img/product/crate3.jpg" >

    <div class="card-body">
      <h5 class="card-title">Aquatech's plastic Crates</h5>
      <p class="product-info">Aquatech's plastic Crates are specially used in Textile Industries and also in handling heavy components</p>
    <span class="price">₹<b style="font-size: 22px;">400</b>
      <span style="color: rgb(88, 82, 82);"> M.R.P: <del>₹400 </del></span>(60% off)
    </span>
    <p id="show-quantity">1 x 400</p>
    <p id="show-total"> Total = 400</p>


    <div class="btn-container">
      <div>
      <img src="./../../icon/cross.png" class="btn-quantity1" onclick="dec()">
    </div>
    <div>
      <span class="quantity-text" id="quantity-text">1</span></div>
      
      <div>
      <img src="./../../icon/close.png" class="btn-quantity2" onclick="inc()"><br>
      </div>
    
    </div>
    <div>
    <a href="./../../index.html" style="text-decoration: none;"><button class="btn"  type="button" >Buy Now</button></a>
  </div>
</div>
</div>

<script src="./../../js/card4.js">

   
</script>


</body>
</html>
