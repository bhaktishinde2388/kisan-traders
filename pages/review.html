<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/review.css">
</head>
<body>
    
    <p>Please rate our service by clicking on the stars below:</p>
    <div id="rating" class="stars-container">
     <div class="stars" data-value="1">
       <i class="fas fa-star"></i>
     </div>
       <div class="stars" data-value="2">
         <i class="fas fa-star"></i>
       </div>
       <div class="stars" data-value="3">
         <i class="fas fa-star"></i>
       </div>
       <div class="stars" data-value="4">
         <i class="fas fa-star"></i>
       </div>
       <div class="stars" data-value="5">
         <i class="fas fa-star"></i>
       </div>
     </div>
   
     <textarea id="description" placeholder="Describe your experience here..." rows="4"></textarea>
   
     <div class="submit-button">
       <button id="submitBtn">Submit</button>
     </div>
   </div>

   <!-- Popup -->
   <div class="popup" id="popup">
     <p>Thank you for your review!</p>
   </div>



   <section class="review" id="review">


     <h1 class="heading">
      
       <!--  <span>R</span>
         <span>e</span>
         <span>v</span>
         <span>i</span>
         <span>e</span>
         <span>w</span>
         <span>s</span>-->
         Customers Review
      
   </h1>
   
 
</div>
</div>



    <script>
        const stars = document.querySelectorAll('.stars');
        const submitBtn = document.getElementById('submitBtn');
        const popup = document.getElementById('popup');
        const description = document.getElementById('description');
        let userRating = 0;
      
        stars.forEach(star => {
          star.addEventListener('click', function() {
            userRating = parseInt(this.getAttribute('data-value'));
            setUserRating(userRating);
          });
        });
      
        submitBtn.addEventListener('click', function() {
          if (userRating === 0) {
            alert('Please select a rating!');
            return;
          }
          showPopup();
        });
      
        function setUserRating(rating) {
          userRating = rating;
          stars.forEach(star => star.style.color = 'black');
          for (let i = 0; i < rating; i++) {
            stars[i].style.color = 'gold';
          }
        }
      
        function showPopup() {
          const review = description.value;
          const message = `Thank you for your review!\n\nRating: ${userRating} stars\nReview: ${review}`;
          alert(message);
          resetForm();
        }
      
        function resetForm() {
          stars.forEach(star => {
            star.style.color = '#ccc';
          });
          description.value = '';
          userRating = 0;
        }
      </script>
</body>
</html>
